adapt_coordinates:
 - transform:
    source_frame: foot_print
    target_frame: odom

steps:
  - step:
    - joint_trajectory:
        name: LF_LEG
        trajectory:
          joint_names: [LF_LEG_HAA, LF_LEG_HFE, LF_LEG_KFE]
          knots: [{time: 4.0, positions: [0,2.5,-3.14]},{time: 8.0, positions: [0,0.5,-1.5]}]
        ignore_contact: false
  - step:
    - base_auto:
       height: 0.5
       ignore_timing_of_leg_motion: false
       average_linear_velocity: 0.15
       average_angular_velocity: 0.2
       support_margin: 0.07
    - end_effector_trajectory:
        name: LF_LEG
        trajectory:
          frame: foot_print
          knots: [{time: 1, position: [0.42,0.3,-0.05]}]
        ignore_contact: false
        surface_normal: [0,0,1]
        ignore_for_pose_adaptation: false
  - step:
    - leg_mode:
        name: LF_LEG
        duration: 0.01
        support_leg: true
        surface_normal: [0,0,1]
        ignore_for_pose_adaptation: false
