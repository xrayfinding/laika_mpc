adapt_coordinates:
 - transform:
    source_frame: foot_print
    target_frame: odom

steps:
  - step:
    - base_auto:
       height: 0.43
       ignore_timing_of_leg_motion: true
       average_linear_velocity: 0.15
       average_angular_velocity: 0.2
       support_margin: 0.07
  - step:
    - joint_trajectory:
        name: LF_LEG
        trajectory:
          joint_names: [LF_LEG_HAA, LF_LEG_HFE, LF_LEG_KFE]
          knots: [{time: 4.0, positions: [0,1.5,-2.6]}]
        ignore_contact: false
