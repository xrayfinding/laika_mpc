adapt_coordinates:
 - transform:
    source_frame: foot_print
    target_frame: odom

steps:
  - step:
    - base_auto:
       height: 0.45
       ignore_timing_of_leg_motion: true
       average_linear_velocity: 0.15
       average_angular_velocity: 0.2
       support_margin: 0.07
  - step:
    - end_effector_trajectory:
        name: LH_LEG
        trajectory:
          frame: foot_print
          knots: [{time: 1, position: [0.22,0.3,0.1]}]
        ignore_contact: true

