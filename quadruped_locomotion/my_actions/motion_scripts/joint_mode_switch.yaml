adapt_coordinates:
 - transform:
    source_frame: foot_print
    target_frame: odom
steps:
  - step:
    - joint_trajectory:
        name: LF_LEG
        trajectory:
          joint_names: [LF_LEG_HAA, LF_LEG_HFE, LF_LEG_KFE]
          knots: [{time: 8.0, positions: [0,-1.5,-1.5]},{time: 16.0, positions: [0,-3,1.5]}]
        ignore_contact: false
  - step:
    - end_effector_trajectory:
        name: LF_LEG
        trajectory:
          frame: foot_print
          knots: [{time: 3, position: [0.6,0.2,1.1]}]
        ignore_contact: true
        surface_normal: [0,0,1]
        ignore_for_pose_adaptation: false
  - step:
    - joint_trajectory:
        name: LF_LEG
        trajectory:
          joint_names: [LF_LEG_HAA, LF_LEG_HFE, LF_LEG_KFE]
          knots: [{time: 8.0, positions: [0,0,-1.0]},{time: 12.0, positions: [0,0.5,-1.0]}]
        ignore_contact: false
  - step:
    - end_effector_trajectory:
        name: LF_LEG
        trajectory:
          frame: foot_print
          knots: [{time: 1, position: [0.42,0.3,0]}]
        ignore_contact: true
        surface_normal: [0,0,1]
        ignore_for_pose_adaptation: false
  - step:
    - leg_mode:
        name: LF_LEG
        duration: 0.01
        support_leg: true
        surface_normal: [0,0,1]
        ignore_for_pose_adaptation: false
