adapt_coordinates:
 - transform:
    source_frame: foot_print
    target_frame: odom

steps:
  - step:
    - base_auto:
       height: 0.38
       ignore_timing_of_leg_motion: true
       average_linear_velocity: 0.15
       average_angular_velocity: 0.2
       support_margin: 0.07
  - step:
    - footstep:
        name: LH_LEG
        profile_type: square
        profile_height: 0.1
        average_velocity: 0.2
        target:
          frame: foot_print
          position: [-0.22, 0.13, -0.3]
    - base_auto:
       height: 0.38
       ignore_timing_of_leg_motion: false
       average_linear_velocity: 0.15
       average_angular_velocity: 0.2
       support_margin: 0.07
